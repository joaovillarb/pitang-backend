server:
  port: 8080
  servlet:
    context-path: /api

spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:mem:pitang
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  flyway:
    locations: classpath:/db/migration
  h2:
    console:
      enabled: true
      path: /h2-console

manager:
  allowed-api: ${FRONTEND_URL:http://localhost:4200}

api:
  security:
    token:
      secret: 18c4833381241fc938c1315482f2805d46c243cda967827f21bb2b08f813df65
      expiration-in-minutes: ${TOKEN_EXPIRATION_TIME_IN_MINUTES:30}


management:
  endpoints:
    web:
      exposure:
        include: "*"